                      - key: cluster.x-k8s.io/deployment-name
                        operator: In
                        values:
                          - "${CLUSTER_NAME}-md-0"
        runPolicy: Once
        instance:
          cpu:
            sockets: 1
            coresPerSocket: ${VIRTINK_WORKER_MACHINE_CPU_CORES:=2}
          memory:
            size: ${VIRTINK_WORKER_MACHINE_MEMORY_SIZE:=4Gi}
          kernel:
            image: "${VIRTINK_WORKER_MACHINE_KERNEL_IMAGE:=smartxworks/capch-kernel-5.15.12}"
            cmdline: "console=ttyS0 root=/dev/vda rw"
          disks:
            - name: rootfs
          interfaces:
            - name: pod
        volumes:
          - name: rootfs
            dataVolume:
              volumeName: rootfs
        networks:
          - name: pod
            pod: {}
      volumeTemplates:
      - dataVolume:
          metadata:
            name: rootfs
          spec:
            pvc:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: ${VIRTINK_WORKER_MACHINE_ROOTFS_SIZE:=4Gi}
            source:
              registry:
                pullMethod: node
                url: "docker://${VIRTINK_WORKER_MACHINE_ROOTFS_CDI_IMAGE:=smartxworks/capch-rootfs-cdi-1.24.0}"
